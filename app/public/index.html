<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Page</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: navy;
        }

        p {
            color: darkgreen;
        }

        a {
            color: darkred;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Homepage</h1>
        <p>This is a simple HTML page with added styles for the Turo DevOps coding exercise.</p>
        <h1 id="welcome">Loading...</h1>
        <a href="page1.html">Go to Page 1</a><br>
        <a href="page2.html">Go to Page 2</a><br>
        <a href="config.html">Go to Config page</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/env')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('welcome').innerText = data.welcomeMessage || "Default Welcome Message";
                })
                .catch(error => {
                    console.error('Error fetching welcome message:', error);
                    document.getElementById('welcome').innerText = "Default Welcome Message";
                });
        });
    </script>
</body>
</html>
